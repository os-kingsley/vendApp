<div id="wrap-comment-form">
    <div class="row" id="comment-form">

        <h6 class="comment-reply-title">Add Review
            <small><a onclick="Comment.cancel()" style="display: none;" rel="nofollow" id="cancel-comment-reply-link"
                      title="Cancel reply">Ã—</a>
            </small>
        </h6>
        <form>
            <div id="comment_flash_message"></div>
            
            {% if(user == false) %}
                <!-- Name Field -->
                <div class="form-group">
                    <input placeholder="Name" class="form-control" name="author" type="text">
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <input placeholder="Email" class="form-control" name="email" type="text">
                </div>
            {% endif %}

            <!-- Content Field -->
            <div class="form-group">
                <textarea style="font-size: 15px" placeholder="Leave a review ..." class="form-control" id="comment-text" name="content"
                          cols="50" rows="5"></textarea>
            </div>

            <input name="post_id" type="hidden" value="{{__SELF__.post_id}}">

            {% if (__SELF__.settings.recaptcha_enabled) %}  
            <div class="g-recaptcha" data-sitekey="{{ __SELF__.settings.site_key }}"></div>
            <br>
            {% endif %}

            <!-- Submit Field -->
            <div class="form-group">
                <button type="submit" style="background-color: #08172A; color: white" class="btn btn-sm col-5" onclick="Comment.saveButton(event)">Add</button>
            </div>
        </form>
    </div>
</div>
