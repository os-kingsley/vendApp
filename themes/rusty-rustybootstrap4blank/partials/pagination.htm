
<nav aria-label="Page navigation example" >
  {% if requests.hasPages %}
  <ul class="pagination justify-content-center">
    {% if requests.currentPage > 1 %}
    <li class="page-item">
      <a data-request="onFilterBuyRequest" class="page-link" href="{{ requests.previousPageUrl }}" rel="prev" ><span class=" fa fa-arrow-left"></span></a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a  class="page-link" href="#" tabindex="-1" aria-disabled="true"><span class=" fa fa-arrow-left"></span></a>
    </li>
    
    {% endif %}
 {% if requests.hasMorePages %}
    
    <li class="page-item">
      <a data-request="onFilterBuyRequest" class="page-link" href="{{ requests.nextPageUrl }}"><span class=" fa fa-arrow-right"></span></a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><span class=" fa fa-arrow-right"></span></a>
    </li>
    {% endif %}

  </ul>
  {% endif %}
</nav>
