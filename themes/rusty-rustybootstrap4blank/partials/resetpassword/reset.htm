<p class="lead">
   <div style="font-family: arial"><small> Please check your email for the activation code.</small></div>
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
            <div style="font-family: arial" align="left"> <small><b> <label for="resetCode">Activation Code</label></b></small></div>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Enter the activation code" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
         <div style="font-family: arial" align="left"> <small><b><label for="resetPassword">New Password</label></b></small></div>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Enter a new password">
    </div>

    <button type="submit" class="btn rounded--lg-pill shadow rounded" style="background-color: #08172A; color: white">Reset password</button>
</form>
