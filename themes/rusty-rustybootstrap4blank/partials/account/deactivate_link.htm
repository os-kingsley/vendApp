<a
    href="javascript:;"
    onclick="$('#accountDeactivateForm').toggle()">
    <p style="color: teal; font-size: 13px;">Deactivate account</p>
</a>

<div id="accountDeactivateForm" style="display: none; font-family: arial;">
    {{ form_ajax('onDeactivate') }}

        <hr />

        <h5>Deactivate your account?</h5>
        <p style="font-size: 13px; color: grey">
            Your account will be disabled and your details removed from the site.
            You can reactivate your account any time by signing back in.
        </p>
        <div class="form-group">
            <label for="accountDeletePassword">To continue, please enter your password:</label>
            <input name="password" type="password" class="form-control form-control-sm" id="accountDeletePassword" />
        </div>
        <button type="submit" class="btn btn-danger btn-sm">
            Confirm Deactivate Account
        </button>
        <a
            href="javascript:;"
            onclick="$('#accountDeactivateForm').toggle()">
            <p style="font-size: 13px; color: teal;">I changed my mind</p>
        </a>
    {{ form_close() }}
</div>
