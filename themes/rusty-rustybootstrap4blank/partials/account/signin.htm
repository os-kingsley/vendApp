 

  <div class="container" style="margin-top: -20px">
    <div class="starter-template">
<div style="margin: -25px" class="card shadow-sm">
                <div class="card-body">

            <h3>Sign in</h3>
            <hr>
            <form data-request="onSignin">

    <div class="form-label-group">
       
        <input
            name="login"
            type="text"
            class="form-control"
            placeholder="Enter your {{ loginAttributeLabel|lower }}"
            id="userSigninLogin"
             />
               
              <!--placeholder="Enter your {{ loginAttributeLabel|lower }}"-->
              <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
    </div>

    <div class="form-label-group">
       
        <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            id="userSigninPassword"
             />
             <label for="userSigninPassword">Password</label>
    </div>
    <br>

    <button type="submit" style="background-color: #08172A; color: white" class="btn btn-sm rounded--lg-pill shadow rounded col-6 shadow" style="font-family: arial" >Sign in</button><br><br>
     <p style="font-family: arial; font-size: 13px" align="center">Not registered yet? <a href="#exampleModal" data-toggle="modal" data-target="#exampleModal" style="color: darkcyan;">Sign Up</a></p>

      <p style="font-family: arial; font-size: 13px; margin-top: -10px" align="center">Forgot Password? <a href="{{ 'forgotten-password'|page }}" style="color: darkcyan;">Reset Password</a></p>
</form>
<br><br>
</div>
</div>
        </div>
    </div>
    

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">

         <h6 style="color: grey; font-family: arial">Sign up as...</h6>
      </div>
      
      
     
      <div class="modal-body" align="center">
         <a  href="{{ 'seller-account-phone-verification'|page }}" style="border-radius: 5px; font-family: arial" role="button" class="btn btn-sm btn-success col-5 shadow">Seller</a>
       
            <a  href="{{ 'buyer-account-phone-verification'|page }}" style="border-radius: 5px; font-family: arial" role="button" class="btn btn-sm btn-dark col-5 shadow">Buyer</a>
   
      </div>
      <div class="modal-footer">

         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><small style="color: navy; font-size: 15px"><b>Close</b></small></span>
        </button>

      
      </div>
    </div>
  </div>
</div>
