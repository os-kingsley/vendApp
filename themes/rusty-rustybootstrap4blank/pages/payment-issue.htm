title = "Raise an Issue"
url = "/payment-issue"
layout = "default"
is_hidden = 0

[paymentissue]
[session]
security = "user"
redirect = "login"
==

  <div align="center"><p style="font-family: arial; background-color: #1484B3; height: 45px; line-height: 45px; color: white; font-size: 15px;margin-top: -18px" class="shadow">Raise a Payment Issue</p></div><br>

  {% flash %}
    <p
        data-control="flash-message"
        class="flash-message fade {{ type }}"
        data-interval="10">
        {{message}}
    </p>
{% endflash %}

<div class="container" style="margin-top: -40px">
  <div class="starter-template" style="margin: -20px ">

  {% component 'paymentissue' %}

</div>
</div>
